name: Process Merged PR

on:
  push:
    branches:
      - main
    paths:
      - 'user-json/*.json'

jobs:
  apply-provisioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy approved JSON to public folder
        run: |
          mkdir -p public/users
          cp user-json/*.json public/users/

      - name: Commit to publish folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/users/
          git commit -m "Publish provisioned user JSONs"
          git push
